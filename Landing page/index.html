<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Landing Page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <!-- Place this in your nav or header section -->
        <div class="logo">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                <rect x="7" y="20" width="26" height="13" rx="3" fill="#05c7f2" />
                <rect x="12" y="10" width="16" height="19" rx="3" fill="#3a8dde" />
                <rect x="16" y="4" width="8" height="20" rx="2" fill="#0f0c29" />
            </svg>
            <span class="logo-text">SkyRise</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Welcome to SkyRise</h1>
                <p>Redefining urban living with next-level smart buildings. Immerse yourself in our 3D world and
                    discover innovative architecture, comfort, and connectivity at every level.</p>
                <a class="cta-button" href="#">Discover More</a>
            </div>
            <div class="hero-3d">
                <!-- Embed a Spline 3D model -->
                <iframe src="https://my.spline.design/smarthomecoursetemplate-9214f42bb1704b94132574ea6b9b124c/"
                    frameborder="0" width="100%" height="400px"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 SkyRise - All rights reserved</p>
    </footer>
    <script src="script.js"></script>

</html>
