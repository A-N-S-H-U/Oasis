<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Temperature Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>3D Temperature Converter</h1>
    <div class="converter-card">
      <div class="card-inner" id="cardInner">
        <!-- Front Face - Celsius -->
        <div class="card-face card-front">
          <label for="celsius">Celsius (°C)</label>
          <input type="number" id="celsius" placeholder="0" />
        </div>
        <!-- Back Face - Fahrenheit -->
        <div class="card-face card-back">
          <label for="fahrenheit">Fahrenheit (°F)</label>
          <input type="number" id="fahrenheit" placeholder="32" />
        </div>
      </div>
    </div>

    <!-- Kelvin input under the card for clarity -->
    <div class="kelvin-input">
      <label for="kelvin">Kelvin (K)</label>
      <input type="number" id="kelvin" placeholder="273.15" />
    </div>

    <button id="flipButton">Flip Celsius / Fahrenheit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
